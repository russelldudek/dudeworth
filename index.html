<div class="base-container">
    <section id="about">
        <h2>About Us</h2>
        <div id="about-content"></div>
    </section>
</div>

<div class="base-container">
    <section id="services">
        <h2>Our Services</h2>
        <div id="services-content"></div>
    </section>
</div>

<div class="base-container">
    <section id="roadmap">
        <h2>AI Roadmap</h2>
        <div id="roadmap-content"></div>
    </section>
</div>

<div class="base-container">
    <section id="faq">
        <h2>AI FAQ</h2>
        <div id="faq-intro"></div>
        <div id="faq-content"></div>
    </section>
</div>

<div class="contact-section">
    <section id="cta">
        <h2 id="contact-title"></h2>
        <p id="contact-body"></p>
        <button id="toggle-contact" class="cta-button">Show Contact Form</button>
        <form id="contact-form" class="hidden">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="budget">Select Your Budget</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select Your Budget</option>
                    <option value="0-1000">$0 - $1,000</option>
                    <option value="1000-5000">$1,000 - $5,000</option>
                    <option value="5000-10000">$5,000 - $10,000</option>
                    <option value="10000+">$10,000+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeframe">Select Time Frame</label>
                <select id="timeframe" name="timeframe" required>
                    <option value="" disabled selected>Select Time Frame</option>
                    <option value="1-3 months">1 - 3 months</option>
                    <option value="3-6 months">3 - 6 months</option>
                    <option value="6-12 months">6 - 12 months</option>
                    <option value="12+ months">12+ months</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>
</div>
