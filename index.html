<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudeWorth | AI Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="DudeWorth Logo" class="logo">
        <nav id="main-nav">
            <a href="#hero" class="scroll-to">Home</a>
            <a href="#about" class="scroll-to">About</a>
            <a href="#services" class="scroll-to">Services</a>
            <a href="#introduction" class="scroll-to">AI Roadmap</a>
            <a href="#faq" class="scroll-to">AI FAQ</a>
            <a href="#cta" class="scroll-to">Contact</a>
        </nav>
        <div id="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    </header>
    <section id="hero">
        <div class="hero-content">
            <div class="rethink-container">
                <h1 class="rethink-text">re:Think</h1>
            </div>
            <h2 id="dynamic-keyword">Business</h2>
            <p>Transformed via AI Automation</p>
            <a href="#cta" class="cta-button scroll-to">Get Started</a>
        </div>
    </section>
    <section id="about">
        <h2>Why DudeWorth?</h2>
        <div id="about-content"></div>
    </section>
    <section id="services">
        <h2>Service Tiers</h2>
        <div id="services-content"></div>
    </section>
    <section id="introduction">
        <h2>Our AI Automation Process</h2>
        <div id="roadmap-content"></div>
    </section>
    <section id="faq">
        <h2>AI FAQ</h2>
        <button id="toggle-faq" class="cta-button">Show All</button>
        <div id="faq-content"></div>
    </section>
    <section id="cta">
        <h2>Contact Us Today</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
